<h2>Para importar su perfil de Tox:</h2>
<font size="5;" color="TEXT_COLOR" face="HelveticaNeue">
<ol>
<li>Enviar el archivo ".tox" a su dispositivo utilizando cualquier app (Mail, Dropbox, etc.).</li>
    <li>Usar el menú “Abrir en“ con este archivo.</li>
    <li>Seleccionar Antidote en la lista de aplicaciones disponibles.</li>
    <li>Compruebe el nombre de su nuevo perfil y pulse OK.</li>
</ol></font></font>
