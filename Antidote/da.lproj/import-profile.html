<h2>For at importere din Tox-profil:</h2>
<font size="5;" color="TEXT_COLOR" face="HelveticaNeue">
<ol>
<li>Send ".tox"-filen til din enhed ved brug af enhver app (Mail, Dropbox, etc.).</li>
    <li>Brug "Åben i"-menuen til denne fil.</li>
    <li>Vælg Antidote på en liste over tilgængelige apps.</li>
    <li>Tjek navnet på din nye profil og tryk på OK.</li>
</ol></font></font>
