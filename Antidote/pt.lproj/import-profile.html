<h2>Para importar o seu perfil TOX:</h2>
<font size="5;" color="TEXT_COLOR" face="HelveticaNeue">
<ol>
<li>Envie o ficheiro ".tox" para o seu aparelho usando (Mail, Dropbox, etc)</li>
    <li>Utilize "Open In" menu para este ficheiro</li>
    <li>Escolha Antidote na lista de opções</li>
    <li>Confirme o nome do teu novo perfil e pressiona OK. </li>
</ol></font></font>
