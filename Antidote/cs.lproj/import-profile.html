<h2>Pro import Tox profilu:</h2>
<font size="5;" color="TEXT_COLOR" face="HelveticaNeue">
<ol>
<li>Přeneste soubor do telefonu (např. emailem, Dropboxem apod.).</li>
    <li>Použijte "Otevřít v" menu pro tento soubor.</li>
    <li>Vyberte Antidote v seznamu aplikací.</li>
