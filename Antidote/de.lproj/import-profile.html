<h2>Um dein Tox-Profil zu importieren:</h2>
<font size="5;" color="TEXT_COLOR" face="HelveticaNeue">
<ol>
<li>Sende die „.tox“-Datei an dein Gerät mit einer beliebigen App (Mail, Dropbox, etc.).</li>
    <li>Benutze das „Öffnen in“-Menü für diese Datei.</li>
    <li>Wähle Antidote in der Liste der verfügbaren Apps.</li>
    <li>Überprüfe den Namen von deinem Profil und klicke auf „OK“.</li>
</ol></font></font>
